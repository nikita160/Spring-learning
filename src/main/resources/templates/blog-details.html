<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<main>
    <div class="container mt-5">
        <h1>Blog</h1>
        <div th:each="p : ${posts}" class="alert alert-info mt-2">
            <h3 th:text="${p.title}"></h3>
            <p th:text="${p.fullText}"></p>
            <p th:text="${p.views}"></p>
            <a th:href="'/blog/'+ ${p.id}+'/edit'" class="btn btn-warning">Edit</a>
            <a th:href="'/blog/'+ ${p.id}+'/remove'" class="btn btn-warning">Remove</a>
        </div>
    </div>
</main>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
